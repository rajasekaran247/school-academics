<section data-ng-controller="FeedbacksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Feedbacks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="feedback in feedbacks" data-ng-href="#!/feedbacks/{{feedback._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="feedback.created | date:'medium'"></span>
				by
				<span data-ng-bind="feedback.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="feedback.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!feedbacks.$resolved || feedbacks.length">
    	No Feedbacks yet, why don't you <a href="/#!/feedbacks/create">create one</a>?
    </div>
</section>
