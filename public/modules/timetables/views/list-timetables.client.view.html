<section data-ng-controller="TimetablesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Timetables</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="timetable in timetables" data-ng-href="#!/timetables/{{timetable._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="timetable.created | date:'medium'"></span>
				by
				<span data-ng-bind="timetable.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="timetable.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!timetables.$resolved || timetables.length">
    	No Timetables yet, why don't you <a href="/#!/timetables/create">create one</a>?
    </div>
</section>
